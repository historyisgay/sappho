<!DOCTYPE HTML>
<html>
<head>
	<title>Sappho Poetry Generator</title>

	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="shortcut icon" type="image/png" href="./img/favicon.ico"/>
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet">

	<script src="./js/sappho.js"></script>

<body>

	<div id="container">
		<div class="content">
			<div id="header">
				<h1>Sappho Poetry Generator</h1>
					<div>
						<label for="fragments">Fragments: </label>
						<input type="number" value="3" min="1" max="99" id="fragments" name="fragments" />

					<ul>
						<li><a href="#" onclick="generate()">Generate Poem</a></li>
					</ul>
			</div>
			<div id="main">
				<p id="poem"></p>
			</div>
			<div id="footer">A nice footer text / more info link</div>
		</div>
		<div class="imageContainer">
			<img src="img/sappho-sunnies.jpg" title="" alt="Sappho in sunglasses" />
		</div>
	</div>
